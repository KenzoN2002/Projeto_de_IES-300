<!doctype html>
<html lang="pt-br">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>HOME</title>
  </head>
{% extends "base_generic.html" %}

{% block content %}
<div class="container mt-5 align-items-center py-5">
    <div class="row justify-content-center">
        <div class="col-6">
            <form class="group-form bg-warning" action="" method="post">
                <div class="form-group text-center">
                    {% csrf_token %}
                    <table>
                    {{ form.as_table }}
                    </table>
                    <input type="submit" value="Enviar" class="btn text center btn-lg btn-primary btn-align-center" />
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
