{% extends "base_generic.html" %}

{% block content %}
<div class="bg-warning text-center p-3 m-2">
  <h1 class="text-center">Lista de Comandas</h1>
</div>
{% if comanda_list %}
  <ul class="list-group">

  {% for comanda in comanda_list %}
    <li class="list-group-item list-group-item-action">
      <a href="{{ comanda.get_absolute_url }}" style="text-decoration:none">
      {{ comanda }}
      </a>
    </li>
  {% endfor %}
    
 </ul>
{% else %}
  <h2>Nenhuma Comanda Cadastrada.</h2>
{% endif %}

<a href="http://127.0.0.1:8000/costelaria/comanda/create/"><bottom type="button" class="btn btn-md btn-align-center btn-primary m-5"><h3>Criar nova comanda!</h3></bottom></a>
        
        
{% endblock %}
